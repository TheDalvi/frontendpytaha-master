<ion-content >


     
      <ion-card>
        <ion-card-content class="fondologin">
          <ion-img class= "logoprincipal" src ="assets\icon\favicon.png"></ion-img>
        </ion-card-content>
      </ion-card>
 
 <ion-row>

  <ion-col size="1"></ion-col>

   <ion-col size="10" >
    <ion-item class="colorlogin inputG">
      <ion-label color="dark"  position="floating">Username</ion-label>
      <ion-input name="email" [(ngModel)]="Email" class="ion-no-margin"  type="email"  > </ion-input>
    </ion-item>

   </ion-col>
  <ion-col size="1"></ion-col>

 </ion-row>

 <ion-row>
  <ion-col size="1"></ion-col>

  <ion-col size="10">
   <ion-item class="colorlogin inputG">
     <ion-label color="dark" position="floating">Password</ion-label>
     <ion-input name="password" [(ngModel)]="Password" class="inputG colorlogin" type="password"> </ion-input>
   </ion-item>
  </ion-col>

  <ion-col size="1"></ion-col>

</ion-row>


<ion-row >
  <ion-col  size="1"></ion-col>
  
 <ion-col size="10">
  <ion-button color="primary" [routerLink]="['/alquiler-list']" (click)="onClick()" expand="block" shape="round" >
    Iniciar Sesion
</ion-button>
 </ion-col>

 <ion-col  size="1"></ion-col>


</ion-row>

<ion-row>
 <ion-col  size="1"></ion-col>
 

 <ion-col size="10">
  <ion-label [routerLink]="['/registrar-inicio']" >
    <ion-button
    expand="block" shape="round"
    >Registrarse</ion-button>
</ion-label>
 </ion-col>

 <ion-col  size="1"></ion-col>

</ion-row>


<ion-row>
  <ion-col  size="1"></ion-col>
  
 
  <ion-col size="10">
   <ion-label [routerLink]="['/recuperar-senha']" >
     <ion-text
     expand="block" shape="round"
     >¿Desea recuperar la contraseña?</ion-text>
 </ion-label>
  </ion-col>
 
  <ion-col  size="1"></ion-col>
 
 </ion-row>
</ion-content>
