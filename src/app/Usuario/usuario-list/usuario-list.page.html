<ion-header>

    <ion-toolbar class="new-background-color">
        <ion-buttons>
            <ion-back-button class="butonicon" (click)="onClickBack()">

            </ion-back-button>
            <ion-title class="tilte">Usuarios</ion-title>
        </ion-buttons>

    </ion-toolbar>

</ion-header>

<ion-content>
    <ion-searchbar style="border-radius: 30px;" placeholder="Buscar..." (ionChange)="searchChange($event)" showCancelButton="focus" animated></ion-searchbar>
    <ion-list *ngFor="let item of list">
        <ion-item-sliding #item>
            <ion-item>
                {{item.Nombre}} - {{item.Rol}}
            </ion-item>
            <ion-item-options side="end">
                <ion-button (click)="onClickDelete(item)" color="danger" ion-button="" class="disable-hover button button-ios button-default button-default-ios button-ios-danger" style="transition: none 0s ease 0s;"><span class="button-inner">
          <ion-icon name="trash" role="img" class="icon icon-ios ion-ios-trash" aria-label="trash"></ion-icon>
        </span>

                </ion-button>

                <ion-button (click)="onClickEdit(item)" color="primary" ion-button="" class="disable-hover button button-ios button-default button-default-ios button-ios-danger" style="transition: none 0s ease 0s;"><span class="button-inner">
            <ion-icon name="create-sharp" role="img" class="icon icon-ios ion-ios-trash" aria-label="trash"></ion-icon>
          </span>

                </ion-button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button class="buttonNew" (click)="onClick()">
            +
        </ion-fab-button>
    </ion-fab>
</ion-content>
