    <div>
        <div>
            <ion-searchbar (ionChange)="buscar($event)" placeholder="Buscar..."></ion-searchbar>
        </div>


    </div>




    <div id="centrado" style="margin-left: 50px;">

        <ion-card *ngFor="let item of productos" class="card">
            <ion-card-content (click)="onClick(item)" class="ion-text-center">

                <ion-img style="height:200px; width: 100% ;" src="{{item.Foto}}"></ion-img>

                <ion-card-title class="title">{{item.Descripcion}}</ion-card-title>
                <div>



                    <ion-card-subtitle style=" color: red; font-weight: bold;">Precio {{item.Precio}} GS</ion-card-subtitle>
                </div>
                <ion-card-subtitle>{{item.Referencia}}</ion-card-subtitle>
            </ion-card-content>
        </ion-card>

    </div>




</ion-content>

<ion-content [hidden]="!show">
    <ion-content [fullscreen]="false" class="ion-margin" id="map">

    </ion-content>
    <ion-fab vertical="bottom" horizontal="start" slot="fixed">
        <ion-fab-button color="danger" class="buttonNew" (click)="onClickH()">
            <ion-icon name="arrow-back-circle-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <a href="https://api.whatsapp.com/send?phone={{currentTelefono}}&text=Hola me interesa este espacio" class="float2" target="_blank">
        <ion-fab color="dark" vertical="bottom" horizontal="end" slot="fixed">
            <ion-fab-button color="dark" class="buttonNew" (click)="onClickH()">
                <ion-icon name="logo-whatsapp"></ion-icon>
            </ion-fab-button>
        </ion-fab>
    </a>

</ion-content>
